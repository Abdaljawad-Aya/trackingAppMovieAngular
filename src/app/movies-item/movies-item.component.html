<nb-card>
  <nb-card-body>
  <!-- you can use (dblclick) or (click) I'm going to use (click) -->
    <nb-icon (click)="onToggle(movie)" class="bookmark_icon" nbPrefix icon="bookmark" pack="eva"
      [ngClass]="{Feature : movie.Feature}"></nb-icon>
    <!-- if the movie is featured then display a colored border -->
    <!-- used an event called dblclick then passed in the task right over to the database json-->
    <h4>{{ movie.Title }}
      <nb-icon (click)="onDelete(movie)" icon="power-outline" [options]="{ animation: { type: 'zoom' } }"></nb-icon>
    </h4>
    <div class="justify">
      <p><b>Year: </b>{{ movie.Year }}</p>
      <p><b>imdbID: </b>{{ movie.imdbID }}</p>
      <p><b>Type: </b>{{ movie.Type }}</p>
    </div>
    <img src="{{ movie.Poster }}" alt="" style="width:20%">
  </nb-card-body>
</nb-card>
